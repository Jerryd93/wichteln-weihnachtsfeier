<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geheimes Wichteln üéÑ</title>
  <style>
    body{font-family:Inter,Arial,sans-serif;background:#f9f4f1;margin:0;padding:2rem;color:#222;text-align:center;}
    h1{color:#b22222}
    input,button{padding:.6rem .8rem;margin:.3rem;border-radius:8px;border:1px solid #ccc;font-size:1rem;}
    button{background:#b22222;color:white;cursor:pointer;}
    button:hover{background:#8b0000;}
    .card{background:#fff;padding:1rem;border-radius:12px;max-width:700px;margin:1rem auto;box-shadow:0 4px 10px rgba(0,0,0,0.1);text-align:left;}
    ul{list-style:none;padding:0}
    li{margin:.4rem 0;padding:.4rem .6rem;border-radius:8px;background:#fff8f6;border:1px solid #eee;}
    #adminPanel{display:none;margin-top:1rem;}
  </style>
</head>
<body>
  <h1>üéÅ Geheimes Wichteln</h1>

  <div class="card">
    <h2>Teilnehmer hinzuf√ºgen</h2>
    <input type="text" id="name" placeholder="Name" />
    <button onclick="addParticipant()">Hinzuf√ºgen</button>
    <p id="pinInfo"></p>
  </div>

  <div class="card">
    <h2>Teilnehmerliste</h2>
    <ul id="list"></ul>

    <div id="adminLogin">
      <h3>üîê Admin Login</h3>
      <input type="password" id="adminPw" placeholder="Admin-Passwort" />
      <button onclick="loginAdmin()">Login</button>
      <p id="loginStatus" style="color:red;"></p>
    </div>

    <div id="adminPanel">
      <h3>üõ†Ô∏è Admin-Bereich</h3>
      <p>Status: <span id="statusText"></span></p>
      <button onclick="startWichteln()">Wichteln starten</button>
      <button onclick="resetAll()" style="background:#777;">Alles zur√ºcksetzen</button>
      <button onclick="logoutAdmin()" style="background:#555;">Logout</button>
    </div>
  </div>

  <div class="card">
    <h2>Zuteilung anzeigen</h2>
    <input type="text" id="pin" placeholder="Dein PIN-Code" />
    <button onclick="reveal()">Ziehen</button>
    <p id="result"></p>
  </div>

  <script>
    const apiBase = "/api";
    let adminLoggedIn = false;
    const adminPassword = "wichteladmin93";

    async function addParticipant() {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Bitte einen Namen eingeben!");
      const res = await fetch(apiBase + "/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name }),
      });
      const data = await res.json();
      if (data.error) return alert(data.error);
      document.getElementById("pinInfo").textContent =
        `Dein PIN: ${data.pin} ‚Äî bitte sicher aufbewahren!`;
      document.getElementById("name").value = "";
      loadList();
    }

    async function loadList() {
      const res = await fetch(apiBase + "/list");
      const data = await res.json();
      document.getElementById("list").innerHTML =
        (data.names && data.names.length ? data.names.map(n => `<li>${n}</li>`).join("") : "<li>Keine Teilnehmer</li>");
      document.getElementById("statusText").textContent = data.started ? "Gestartet" : "Noch nicht gestartet";
    }

    async function startWichteln() {
      if (!adminLoggedIn) return alert("Bitte zuerst als Admin einloggen.");
      if (!confirm("Wichteln starten? Danach keine √Ñnderungen mehr m√∂glich.")) return;
      const res = await fetch(apiBase + "/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: adminPassword }),
      });
      const data = await res.json();
      if (data.error) return alert(data.error);
      alert("Zuteilung erstellt! Jeder Teilnehmer kann nun mit seinem PIN ziehen.");
      loadList();
    }

    async function reveal() {
      const pin = document.getElementById("pin").value.trim();
      if (!pin) return alert("Bitte deinen PIN eingeben!");
      const res = await fetch(apiBase + "/reveal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pin }),
      });
      const data = await res.json();
      document.getElementById("result").textContent =
        data.error ? data.error : `Du beschenkst: ${data.recipient}`;
    }

    async function resetAll() {
      if (!adminLoggedIn) return alert("Bitte zuerst als Admin einloggen.");
      if (!confirm("Wirklich alles zur√ºcksetzen? Diese Aktion l√∂scht alle Daten.")) return;
      const res = await fetch(apiBase + "/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: adminPassword }),
      });
      const data = await res.json();
      if (data.error) return alert(data.error);
      alert("Alle Daten wurden zur√ºckgesetzt.");
      loadList();
    }

    function loginAdmin() {
      const pw = document.getElementById("adminPw").value.trim();
      if (pw === adminPassword) {
        adminLoggedIn = true;
        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("loginStatus").textContent = "";
      } else {
        document.getElementById("loginStatus").textContent = "Falsches Passwort.";
      }
    }

    function logoutAdmin() {
      adminLoggedIn = false;
      document.getElementById("adminLogin").style.display = "block";
      document.getElementById("adminPanel").style.display = "none";
    }

    loadList();
  </script>
</body>
</html>
